<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payo/Login</title>
    <!-- -- tailwindcss Cdn --  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- -- daisy Ui Cdn --  -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-screen-md min-h-screen mx-auto text-white py-6 bg-gray-200">
    
        <header>
            <nav class="flex justify-center items-center  ">
                <div class="mt-14 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="">
                    <img class="w-16" src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- -- form --  -->
        <div class="hero">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto text-black">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Mobile Number</span>
                        </label>
                        <input id="account-number" type="number" placeholder="Enter your number" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">4 Digit Pin</span>
                        </label>
                        <input id="account-pin" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                    </div>
                    <div class="form-control mt-6">
                        <button id="login-btn" class="btn btn-primary bg-blue-500">Login</button>
                    </div>
                </form>
            </div>
        </div>

    </section>
    
    <script src="./script.js"></script>
</body>

</html>
